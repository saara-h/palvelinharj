<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event CRUD</title>
</head>
<body>

<!-- Create Event Form -->
<form action="/events/create" method="post">
    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" name="eventTitle" required>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <button type="submit">Create Event</button>
</form>

<!-- Read All Events -->
<h2>All Events</h2>
<table border="1">
    <thead>
        <tr>
            <th>Event Title</th>
            <th>Event Description</th>
            <th>Event Date</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Display all events here -->
        <tr th:each="event : ${events}">
            <td th:text="${event.eventTitle}">Event Title</td>
            <td th:text="${event.eventDescription}">Event Description</td>
            <td th:text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}">Event Date</td>
            <td>
                <!-- Assuming Categories has a 'name' property, adjust accordingly -->
                <span th:each="category : ${event.categories}" th:text="${category.categoryName} + ' '"></span>
            </td>
            <td>
                <form th:action="@{/events/edit/{id}(id=${event.id})}" method="post">
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        <!-- Add more rows for additional events -->
    </tbody>
    
</table>

</body>
</html>
