<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content -->
</head>
<body>
    <h2>Edit Event</h2>
    <form th:action="@{/events/edit/{id}(id=${eventId})}" method="post">
        <!-- Add other form fields as needed -->
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" th:value="${eventTitle}" required>
        
        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" name="eventDate" th:value="${eventDate}" required>

        <label for="eventDescription">Event Description:</label>
        <input type="text" id="eventDescription" name="eventDescription" value="${eventDescription}">

        <label for="categoryId">Categories</label>
        <select name="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>

        <button type="submit">Save Changes</button>
    </form>    
</body>
</html>
